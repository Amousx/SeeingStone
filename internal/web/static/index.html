    <script>
        let autoRefreshInterval = null;

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const result = await response.json();
                if (result.success) {
                    document.getElementById('active-prices').textContent = result.data.active_prices;
                    document.getElementById('total-symbols').textContent = result.data.total_symbols;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadSpreads() {
            const sortBy = document.getElementById('sort-by').value;
            const order = document.getElementById('order').value;
            const minVolume = document.getElementById('min-volume').value || 0;
            const minSpread = document.getElementById('min-spread').value || -999;
            const limit = document.getElementById('limit').value || 0;

            const params = new URLSearchParams({
                sort: sortBy,
                order: order,
                min_volume: minVolume,
                min_spread: minSpread,
                limit: limit
            });

            try {
                const response = await fetch('/api/spreads?' + params);
                const result = await response.json();

                if (result.success) {
                    displaySpreads(result.data);
                    document.getElementById('spread-count').textContent = result.count;
                    document.getElementById('last-update').textContent = new Date().toLocaleTimeString('zh-CN');
                    document.getElementById('error-message').innerHTML = '';
                } else {
                    showError('è·å–æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }

            loadStats();
        }

        function displaySpreads(spreads) {
            const tbody = document.getElementById('spreads-table');

            if (!spreads || spreads.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="loading">æš‚æ— æ•°æ®</td></tr>';
                return;
            }

            tbody.innerHTML = spreads.map(spread => {
                const buyMarketClass = spread.buy_market_type.toLowerCase() === 'spot' ? 'market-spot' : 'market-future';
                const sellMarketClass = spread.sell_market_type.toLowerCase() === 'spot' ? 'market-spot' : 'market-future';

                return `
                <tr>
                    <td class="symbol">${spread.symbol}</td>
                    <td>
                        <span class="exchange-badge exchange-${spread.buy_exchange.toLowerCase()}">${spread.buy_exchange}</span>
                        <span class="market-badge ${buyMarketClass}">${spread.buy_market_type}</span>
                    </td>
                    <td>$${spread.buy_price.toFixed(4)}</td>
                    <td>
                        <span class="exchange-badge exchange-${spread.sell_exchange.toLowerCase()}">${spread.sell_exchange}</span>
                        <span class="market-badge ${sellMarketClass}">${spread.sell_market_type}</span>
                    </td>
                    <td>$${spread.sell_price.toFixed(4)}</td>
                    <td class="${spread.spread_percent >= 0 ? 'spread-positive' : 'spread-negative'}">
                        ${spread.spread_percent >= 0 ? '+' : ''}${spread.spread_percent.toFixed(3)}%
                    </td>
                    <td>${spread.spread_absolute >= 0 ? '+' : ''}$${spread.spread_absolute.toFixed(4)}</td>
                    <td class="volume">$${formatVolume(spread.volume_24h)}</td>
                </tr>
                `;
            }).join('');
        }

        function formatVolume(volume) {
            if (volume >= 1000000) {
                return (volume / 1000000).toFixed(2) + 'M';
            } else if (volume >= 1000) {
                return (volume / 1000).toFixed(2) + 'K';
            }
            return volume.toFixed(2);
        }

        function showError(message) {
            document.getElementById('error-message').innerHTML =
                `<div class="error">${message}</div>`;
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh');
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadSpreads, 5000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // åˆå§‹åŠ è½½
        window.onload = function() {
            loadSpreads();
            // å¦‚æœè‡ªåŠ¨åˆ·æ–°å¤é€‰æ¡†è¢«é€‰ä¸­ï¼Œå¯åŠ¨è‡ªåŠ¨åˆ·æ–°
            const checkbox = document.getElementById('auto-refresh');
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadSpreads, 5000);
            }
        };
    </script>
