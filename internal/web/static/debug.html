    <div class="container">
        <div class="header">

                <a href="strategies.html" class="nav-button">è‡ªå®šä¹‰ç­–ç•¥</a>

            </div>

                <div class="stat-item">
                    <div class="stat-label">æ€»ä»·æ ¼æ•°</div>
                    <div class="stat-value" id="total-prices">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Binance</div>

                <div class="stat-item">
                    <div class="stat-label">Lighter (ç›˜å‰)</div>
                    <div class="stat-value" id="lighter-count" style="color: #48bb78;">-</div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/debug/prices');
                const result = await response.json();

                if (result.success) {
                    document.getElementById('total-prices').textContent = result.total_prices;
                    document.getElementById('binance-count').textContent = result.by_exchange['BINANCE'] || 0;
                    document.getElementById('aster-count').textContent = result.by_exchange['ASTER'] || 0;
                    document.getElementById('lighter-count').textContent = result.by_exchange['LIGHTER'] || 0;

                    displaySamples(result.samples, result.by_exchange);
                }
            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }

        function displaySamples(samples, byExchange) {
            const container = document.getElementById('data-container');
            let html = '';

            for (const [exchange, data] of Object.entries(samples)) {
                const count = byExchange[exchange] || 0;
                const exchangeClass = `exchange-${exchange.toLowerCase()}`;

                html += `
                    <div class="section exchange-section">
                        <div class="exchange-header">
                            <span class="exchange-badge ${exchangeClass}">${exchange}</span>
                            <span style="color: #718096;">${count} prices</span>
                        </div>
                        ${count === 0 ? '<div class="alert">âš ï¸ è¯¥äº¤æ˜“æ‰€æ²¡æœ‰æ•°æ®ï¼è¯·æ£€æŸ¥è¿æ¥ã€‚</div>' : ''}
                        ${count > 0 && data.length === 0 ? '<div class="alert">âš ï¸ æœ‰æ•°æ®ä½†æ— æ³•æ˜¾ç¤ºæ ·æœ¬</div>' : ''}
                        ${data.length > 0 ? generateSampleGrid(data) : ''}
                        ${count > 0 && checkDataQuality(data)}
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function generateSampleGrid(samples) {
            return `
                <div class="sample-grid">
                    ${samples.map(sample => `
                        <div class="sample-card">
                            <div class="sample-symbol">${sample.symbol}</div>
                            <div class="sample-detail">
                                <span class="sample-label">å¸‚åœºç±»å‹:</span>
                                <span class="sample-value">${sample.market_type}</span>
                            </div>
                            <div class="sample-detail">
                                <span class="sample-label">Price:</span>
                                <span class="sample-value">$${sample.price.toFixed(4)}</span>
                            </div>
                            <div class="sample-detail">
                                <span class="sample-label">Bid:</span>
                                <span class="sample-value">${sample.bid_price === 0 ? 'âŒ æ— ' : '$' + sample.bid_price.toFixed(4)}</span>
                            </div>
                            <div class="sample-detail">
                                <span class="sample-label">Ask:</span>
                                <span class="sample-value">${sample.ask_price === 0 ? 'âŒ æ— ' : '$' + sample.ask_price.toFixed(4)}</span>
                            </div>
                            <div class="sample-detail">
                                <span class="sample-label">24h Volume:</span>
                                <span class="sample-value">${formatVolume(sample.volume_24h)}</span>
                            </div>
                            <div class="sample-detail">
                                <span class="sample-label">æ•°æ®æº:</span>
                                <span class="sample-value">${sample.source}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function checkDataQuality(samples) {
            const hasBidAsk = samples.some(s => s.bid_price > 0 && s.ask_price > 0);
            const noBidAsk = samples.every(s => s.bid_price === 0 && s.ask_price === 0);

            if (noBidAsk) {
                return '<div class="alert">âš ï¸ æ‰€æœ‰æ ·æœ¬éƒ½æ²¡æœ‰çœŸå®çš„ bid/ask ä»·æ ¼ï¼Œä½¿ç”¨ Price å­—æ®µè®¡ç®—ä»·å·®</div>';
            } else if (!hasBidAsk) {
                return '<div class="alert">âš ï¸ éƒ¨åˆ†æ ·æœ¬ç¼ºå°‘çœŸå®çš„ bid/ask ä»·æ ¼</div>';
            } else {
                return '<div class="success">âœ… æ•°æ®è´¨é‡è‰¯å¥½ï¼ŒåŒ…å«çœŸå®çš„ bid/ask ä»·æ ¼</div>';
            }
        }

        function formatVolume(volume) {
            if (volume >= 1000000) {
                return '$' + (volume / 1000000).toFixed(2) + 'M';
            } else if (volume >= 1000) {
                return '$' + (volume / 1000).toFixed(2) + 'K';
            }
            return '$' + volume.toFixed(2);
        }

        // åˆå§‹åŠ è½½
        window.onload = function() {
            loadData();
            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
            setInterval(loadData, 30000);
        };
    </script>
